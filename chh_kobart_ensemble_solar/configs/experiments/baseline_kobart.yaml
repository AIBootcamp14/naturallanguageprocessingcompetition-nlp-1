# ==================== 베이스라인 KoBART 실험 설정 ==================== #
# 대회 베이스라인 재현 실험
# 목표: ROUGE Sum ≥ 94.51

# ---------------------- 실험 정보 ---------------------- #
experiment:
  name: "baseline_kobart"                               # 실험 이름
  description: "대회 베이스라인 재현 실험"                # 실험 설명
  seed: 42                                              # 랜덤 시드
  tags:                                                 # 실험 태그
    - "baseline"
    - "kobart"
    - "encoder_decoder"


# ---------------------- WandB 설정 ---------------------- #
wandb:
  enabled: true                                         # WandB 활성화
  project: "nlp-competition"                            # WandB 프로젝트
  entity: "ieyeppo"                                     # WandB 엔티티


# ---------------------- 모델 설정 ---------------------- #
model:
  name: "kobart"                                        # 모델 이름


# ---------------------- 학습 설정 (베이스라인 오버라이드) ---------------------- #
training:
  epochs: 20                                            # 에포크 수 (베이스라인 값)
  batch_size: 50                                        # 배치 크기 (베이스라인 값)
  learning_rate: 1e-5                                   # 학습률 (베이스라인 값)


# ---------------------- 전략 활성화 ---------------------- #
strategies:
  data_augmentation: false                              # 데이터 증강 비활성화
  cross_validation: false                               # 교차 검증 비활성화
  ensemble: false                                       # 앙상블 비활성화
  optuna: false                                         # Optuna 비활성화


# ---------------------- 경로 설정 ---------------------- #
paths:
  output_dir: "outputs/baseline_kobart"                 # 출력 디렉토리
  model_save_dir: "models/baseline_kobart"              # 모델 저장 디렉토리
  submission_dir: "submissions/baseline_kobart"         # 제출 파일 디렉토리
